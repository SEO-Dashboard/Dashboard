<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SEO Dashboard</h1>
    <p>Track your SEO metrics from Google Analytics, Google Search Console, and keyword rankings.</p>
  </header>

  <section id="google-analytics">
    <h2>Google Analytics Overview</h2>
    <div id="ga-metrics"></div> <!-- This will be populated dynamically -->
  </section>

  <section id="search-console">
    <h2>Google Search Console Overview</h2>
    <div id="search-console-metrics"></div> <!-- This will be populated dynamically -->
  </section>

  <section id="keyword-rankings">
    <h2>Keyword Rankings</h2>
    <div id="keyword-rankings-list"></div> <!-- This will be populated dynamically -->
  </section>

  <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
